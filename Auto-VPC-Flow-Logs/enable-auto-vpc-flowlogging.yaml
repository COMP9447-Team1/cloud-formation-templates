AWSTemplateFormatVersion: 2010-09-09
Resources:

  VPCFlowLogsEnabledCheckPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Fn::GetAtt:
            - VPCFlowLogsEnabledCheck
            - Arn
        Action: lambda:InvokeFunction
        Principal: config.amazonaws.com

  VPCFlowLogsEnabledCheck:
    Type: 'AWS::Lambda::Function'
    Description: "Cloud formation template to create VPC flow logs for every VPC"
    Properties:
      Code:
        S3Bucket: !Join 
          - ''
          - - "remediation-lambdas-"
            - !Ref 'AWS::AccountId'
        S3Key: "{{INSERT_ZIPFILE_NAME}}"
      Handler: index.lambda_handler
      Runtime: python3.8
      Role:
        Fn::GetAtt: 
          - LambdaExecutionRole
          - Arn
          
  VPCFlowLogsEnabledCheckConfigRule:
    Type: 'AWS::Config::ConfigRule'
    Properties:
      ConfigRuleName: VPCFlowLogsEnabledCheckConfigRule
      Scope:
        ComplianceResourceTypes:
          - 'AWS::EC2::VPC'
      Source:
        Owner: CUSTOM_LAMBDA
        SourceDetails:
          - 
            EventSource: aws.config
            MessageType: ConfigurationItemChangeNotification
        SourceIdentifier:
          Fn::GetAtt: 
            - VPCFlowLogsEnabledCheck
            - Arn
    DependsOn: VPCFlowLogsEnabledCheckPermission

  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /service-role/
      ManagedPolicyArns:
        - !Ref BasicVPCFlowLogRole
  
  BasicVPCFlowLogRole:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for auto VPC flow logs
      Path: /
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: VisualEditor0
          Effect: Allow
          Action:
          - iam:PassRole
          - ec2:CreateFlowLogs
          - ec2:DescribeFlowLogs
          - lambda:GetFunctionConfiguration
          Resource: "*"
        - Sid: VisualEditor1
          Effect: Allow
          Action: logs:CreateLogGroup
          Resource: !Join
            - ''
            - - "arn:aws:logs:"
              - !Ref 'AWS::Region'
              - ":"
              - !Ref 'AWS::AccountId'
              - ":*"
        - Sid: VisualEditor2
          Effect: Allow
          Action:
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: !Join
            - ''
            - - "arn:aws:logs:"
              - !Ref 'AWS::Region'
              - ":"
              - !Ref 'AWS::AccountId'
              - ":log-group:/aws/lambda/*"
